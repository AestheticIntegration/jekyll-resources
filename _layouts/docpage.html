---
layout: docdefault
---

<h2>{{ page.title }}</h2>

{{ content }}



    <ul>
                {% assign jd = site.url | append: "/jekyll-resources/assets/img/" %}
                            {% for topPage in site.pages %}
                            {% if topPage.title %}
                            <li>
                                {{topPage.Excerpt}}

                                 <img class = image-header height = 22px src="{{topPage.img | prepend: jd}}">
                                 </img>

                                 <a href="{{ topPage.doclink | prepend: site.baseurl }}">{{ topPage.title }}</a></li>
                            {% endif %}
                            {% endfor %}
    </ul>
