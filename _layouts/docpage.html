---
layout: docdefault
---

<h2>{{ page.title }}</h2>

{{ content }}

    <ul class="Repositories">
                {% assign jd = site.url | append: "/jekyll-resources/assets/img/" %}
                            {% for topPage in site.pages %}
                            {% if topPage.title %}

                            <li class="RepositoryList">
                                <a class="RepositoryLink" href="{{ topPage.doclink | prepend: site.baseurl }}">
                                <img class="RepositoryIcon" src=" {{topPage.img | prepend: jd}} ">
                                <div class="RepositoryDescription">    
                                    <h1 class=" RepositoryDescription_Title">{{ topPage.title }}</h1>
                                    <p class="RepositoryDescription_Excerpt">{{topPage.Excerpt}}</p>
                                </div>
                                </a>
                            </li>

                            {% endif %}
                            {% endfor %}
    </ul>
