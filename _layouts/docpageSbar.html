---
layout: docdefault
---
<!-- Sidebar -->
<div class="vertical-menu">
    {% for lin in site.pages %}
    {% if lin.name != "index.md" %}
    <a href="{{ lin.url | prepend: site.baseurl }}">{{lin.title}}</a>
    {% endif %}
    {% endfor %}
</div>

<div class="c-content">
<h2>{{ page.title }}</h2>

{{ content }}
</div>
