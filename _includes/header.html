<aside>
	<div class="TopNavContainer">
		<nav>
			<ul>
				<li><a class="TopNavLogoContainer" href="{{ site.url }}">
					<img class="TopNavLogo" src = "{{ site.baseurl }}{% link jekyll-resources/assets/img/imandra_doc_logo_main.svg %}">
				</a></li>
				{% for collection in site.collections %} 
				{% if collection.label != 'posts' %}
				{% assign colName = collection.label %}
				{% assign topPage = site.[colName] | first %}
				<li><a href="{{ topPage.url | prepend: site.baseurl }}">{{ topPage.colName }}</a></li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</aside>

<header class="TemplateHeader">
	<a href ="{{site.baseurl}}">
		<img class="SiteSpecificImage" src="{{ site.baseurl }}{% link assets/img/site_specific_image.svg %}">
	</a>
</header>
