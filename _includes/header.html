<aside>
	  <div class="container">
		    <nav>
            <ul>
				 	      <li><a href="{{ site.url }}">
						        <img class = image-header height = 22px src = "{{ site.baseurl }}{% link jekyll-resources/assets/img/imandra_markets_sign.svg %}">
					      </a></li>
						    {% for collection in site.collections %} 
						    {% assign colName = collection.label %}
						    {% assign topPage = site.[colName] | first %}
				        <li><a href="{{ topPage.url | prepend: site.baseurl }}">{{ topPage.colName }}</a></li>
						    {% endfor %}
            </ul>

		    </nav>
	  </div>
</aside>

<header><img class="site_specific_image" src="{{ site.baseurl }}{% link assets/img/site_specific_image.svg %}"></header>
