<aside>
	  <div class="container">
		    <nav>
            <ul>
				 	      <li><a href="{{ site.url }}">
						        <img class = image-header height = 22px src = "{{ site.baseurl }}{% link assets/img/imandra_markets_sign.svg %}"</img>
					      </a></li>
						    {% for collection in site.collections %} 
						    {% assign colName = collection.label %}
						    {% assign topPage = site.[colName] | first %}
				        <li><a href="{{ topPage.url | prepend: site.baseurl }}">{{ topPage.colName }}</a></li>
						    {% endfor %}
            </ul>

		    </nav>
	  </div>
</aside>

<header> <h1><a href="{{site.baseurl}}"><img class = image-header img src = "{{ site.baseurl }}{% link assets/img/site_specific_image.svg %}"</img></a></h1></header>
