<aside>
	  <div class="container">
		    <nav>
            <ul>
            {% assign jd = site.url | append: "/jekyll-resources/assets/img/" %}
						{% for topPage in site.pages %}
						{% if topPage.title %}
						     <li><img class = image-header height = 22px src="{{topPage.img | prepend: jd}}"></img><a href="{{ topPage.url | prepend: site.baseurl }}">{{ topPage.title }}</a></li>
						{% endif %}
						{% endfor %}
             </ul>

		    </nav>
	  </div>
</aside>

<header> <h1><a href="{{site.url}}"><img src = "{{ site.baseurl }}{% link jekyll-resources/assets/img/imandra_core.svg %}"</img></a></h1></header>
