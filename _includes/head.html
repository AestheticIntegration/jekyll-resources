<head>
	  <meta charset="utf-8">
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	  
	  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl | append: "/favicon.ico"}}">
	  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans:300,300i,400,400i%7CMerriweather:300,300i,400,400i%7CRoboto+Slab:300,300i,400,400i">

	  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	  <script type="text/javascript">
	  	 
		$(document).ready(function() {
			$("#toggler--left").click(function() {
				$(".side__nav-container").toggleClass("side__nav-container--hidden");
				$(".top-bar__nav-list").addClass("top-bar__nav-list--hidden");
			}); 

			$("#toggler--right").click(function() {
				$(".side__nav-container").addClass("side__nav-container--hidden");
				$(".top-bar__nav-list").toggleClass("top-bar__nav-list--hidden");
			}); 
		});

	  </script>

</head>
